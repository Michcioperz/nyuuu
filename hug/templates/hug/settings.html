{% extends "hug/core.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <form action="{% url "settings" %}" method="post">
        <input type="hidden" name="user" value="{{ user.pk }}">
        {% csrf_token %}
        <ul>
          {% for error in form.non_field_errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        <div class="input-field">
          {{ form.twitter.errors }}
          <div class="row">
            <div class="col s12 m8 l10">
              {{ form.twitter.label_tag }}
              {{ form.twitter }}
            </div>
            <small class="col s12 m4 l2">{{ form.twitter.help_text }}</small>
          </div>
        </div>
        <button name="action" type="submit" class="btn waves-effect center">Let's go! <i class="material-icons">send</i></button>
      </form>
    </div>
  </div>
{% endblock body %}
